<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h1>Utilizando Out-put</h1>
    <form action="cadastro.php">
        <p>
           <label for="n1">Número 1:</label>
           <input type="number" name="n1" id="n1" size="2" required oninput="soma.innerHTML = Number(n1.value) * Number(n2.value)"> 
        </p>
        <p>
            <label for="n2">Número 2:</label>
            <input type="number" name="n2" id="n2" size="2" required oninput="soma.innerHTML = Number(n1.value) * Number(n2.value)">
        </p>
        <p>
            <label for="soma">Multiplicação:</label>
            <output name="soma" id="soma"></output>
        </p>
        <p>
            <label for="num">Satisfação:</label> Mínima
            <input type="range" name="num" id="num" min="0" max="10" value="5" oninput="val.innerHTML = Number(num.value)">
            <output id="val">5</output> Máxima

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
    <script>
     
    </script>
</body>
</html>
