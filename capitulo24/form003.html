<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            background-color: rgb(202, 152, 202);
        }

        h1{
            text-align: center;
        }

        form{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="idusu">Nome:</label>
            <input type="text" class="usu" id="idusu" placeholder="Nome Completo" maxlength="60" minlength="3" autocomplete="name" required>
            
        </p>
       
        <p>
            <label for="idsen">Senha:</label>
            <input type="password" name="sen" id="idsen" placeholder="Senha" required autocomplete="current-password">

        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" value="5">
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-11">
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" value="2022-11-13">
        </p>
        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora" value="08:00">
        </p>
        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Apagar Dados">
        </p>
    </form>
</body>
</html>
