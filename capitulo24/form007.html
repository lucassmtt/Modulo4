<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            background-color: rgb(241, 241, 222);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Formulário SELECT - DATALIST - TEXTAREA</h1>
    <form action="cadastrar.php" autocomplete="on" method="post">
        <p>
            <label for="estid">Estado</label>
            <select name="est" id="estid">

                <option value="" selected>--ESCOLHA--</option>
                <optgroup label="Região sul">
                    <option value="PR">Paraná</option>
                    <option value="RG">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                
                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="AC">Acre</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="AP">Amapá</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
                
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PI">Piauí</option>
                    <option value="CE">Ceará</option>
                    <option value="PB">Paraíba</option>
                    <option value="SE">Sergipe</option>
                    <option value="BA">Bahia</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="profid">Profissão</label>
            <input type="text" name="prof" id="profid" list="lstprof">
            <datalist id="lstprof">
                <option>Desenvolvedor</option>
                <option>Contailista</option>
                <option>Administração</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="msgid">Mensagem:</label> <br> <br>
            <textarea name="msg" id="msgid" cols="40" rows="20"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
