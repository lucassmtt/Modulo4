<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="anoid">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="anoid" min="1900" max="2022" value="2022" oninput="idadeid.innerHTML = 2022 - Number(anoid.value)">
        </p>
        <p>
            <label for="idadeid">Idade:</label>
            <output id="idadeid">0</output>
        </p>
        <p>
            <input type="submit" value="Verificar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
